<section class="section registration">
    <div class="registration__mobile-container">
        <h2 class="title registration__title">Registration</h2>
        <div class="container registration__container">
            <ul class="list registration__text-list">
                <li class="registration__text">
                    May 23, 11:00
                </li>
                <li class="registration__text">
                    New York
                </li>
                <li class="registration__text">
                    $ 699
                </li>
            </ul>
            <div class="registration__form-button-container">
                <div class="registration__form-container">
                    <p class="registration__form-title">
                        Apply your personal info for registration
                    </p>
                    <form class="registration-form">
                        <label class="registration-form__field">
                            <input class="registration-form__input" type="text" name="user-name" placeholder="Your name" autofocus
                                required minlength="2">
                        </label>
                
                        <label class="registration-form__field">
                            <input class="registration-form__input" type="tel" name="tel" placeholder="Phone number" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </label>
                
                        <label class="registration-form__field">
                            <input class="registration-form__input" type="email" name="email" placeholder="Email" 
                            pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/" 
                            required>
                        </label>
                    </form>
                </div>
                <div class="registration__button-container">
                    <button class="button registration__button" type="submit">Register</button>
                </div>
            </div>
        </div>
    </div>
</section>
